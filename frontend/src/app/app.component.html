<div class="mat-elevation-z8 p-3 container main-content">
    <h1 class="text-center">Animal tree</h1>
    <div class="rounded bg-light m-3 text-center">
        <h4>Panel for editing tree</h4>
        <div *ngIf="selectedNode">
            <span class="mr-5">Node name - {{selectedNode.name}}</span>
            <span *ngIf="selectedNode.level<2">Number of species - {{selectedNode.numberOfKinds}}</span>
        </div>
        <div>
            <button mat-raised-button class="btn-success mx-4 my-2">Add child</button>
            <button mat-raised-button class="btn-info mx-4 my-2">Edit node</button>
            <button mat-raised-button class="btn-danger mx-4 my-2">Delete node</button>
        </div>
    </div>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            <button *ngIf="node.expandable" class="bg-warning" mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
            </button>
            <button *ngIf="!node.expandable" mat-icon-button disabled></button>
            <span class="ml-2 p-2 node" [ngClass]="{'selected-node': selectedNode === node}"
                  (click)="onNodeClick(node)">
                    {{node.name}} {{node.numberOfKinds ? node.numberOfKinds : ""}}
            </span>
        </mat-tree-node>
    </mat-tree>
</div>
